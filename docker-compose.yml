version: '3.8'

services:
  yii2-app:
    build: .
    container_name: yii2-learning
    ports:
      - "8080:80"
      - "3306:3306"
    volumes:
      - ./yii2-app:/var/www/html/yii2-app
      - mysql_data:/var/lib/mysql
    env_file:
      - ./yii2-app/app.env
    environment:
      # Override for Docker
      - DB_HOST=localhost
      - DOCKER_ENV=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 30s

volumes:
  mysql_data:
